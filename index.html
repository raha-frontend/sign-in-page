<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper">
        <div class="sign-in">
            <div class="header">
                <h1 class="title">Sign In</h1>
                <ul class="social-links">
                    <li class="social-links-item">
                        <a href="" class="social-link social-link-facebook"></a>
                    </li>
                    <li class="social-links-item">
                        <a href="" class="social-link social-link-twitter"></a>
                    </li>
                    <li class="social-links-item">
                        <a href="" class="social-link social-link-google active"></a>
                    </li>
                </ul>
            </div>
            <form class="form">
                <input type="email" class="form-field form-field-email" placeholder="Email Address">
                <input type="password" class="form-field form-field-password" placeholder="Password">
                <button class="form-submit">Login into Your Account</button>
            </form>
            <div class="footer">
                <p class="footer-text">
                    New Here? <a class="footer-link" href="#">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
